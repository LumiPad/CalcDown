<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
    <title>CalcDown Demo 2</title>
    <script type="importmap">
      {
        "imports": {
          "js-yaml": "../../node_modules/js-yaml/dist/js-yaml.mjs"
        }
      }
    </script>
    <style>
      body {
        margin: 16px;
      }
      header {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
        margin-bottom: 12px;
      }
      button {
        padding: 8px 12px;
      }
      label.muted {
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .grid {
        display: grid;
        grid-template-columns: 380px 1fr;
        gap: 16px;
        align-items: start;
      }
      textarea {
        width: 100%;
        min-height: 42vh;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
        line-height: 1.4;
        padding: 10px;
        border: 1px solid #d9dbe5;
        border-radius: 10px;
      }
      details {
        margin-top: 12px;
      }
      details summary {
        cursor: pointer;
        user-select: none;
        color: #333;
        font-size: 12px;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body class="calcdown-root">
    <header>
      <button id="run">Recompute</button>
      <label class="muted">
        <input id="live" type="checkbox" checked />
        Live (0.5s debounce)
      </label>
      <span class="muted">Default: <code>docs/examples/savings.calc.md</code></span>
      <span class="muted">Source accepts JSON or YAML for <code>view</code> blocks.</span>
    </header>

    <div class="grid">
      <div class="view">
        <div class="view-title">Inputs</div>
        <div id="inputs" class="calcdown-inputs"></div>

        <details>
          <summary>Source</summary>
          <textarea id="source" spellcheck="false"></textarea>
        </details>
      </div>

      <div class="view">
        <div class="view-title">View</div>
        <div id="results"></div>
        <details>
          <summary>Messages</summary>
          <pre id="messages" class="calcdown-messages"></pre>
        </details>
      </div>
    </div>

    <script type="module" src="../../dist/demo2.js"></script>
  </body>
</html>
