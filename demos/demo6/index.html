<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
    <title>CalcDown Demo 6</title>
    <script type="importmap">
      {
        "imports": {
          "js-yaml": "../../node_modules/js-yaml/dist/js-yaml.mjs"
        }
      }
    </script>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 16px;
      }
      header {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
        margin-bottom: 12px;
      }
      button,
      select {
        padding: 8px 12px;
      }
      .muted {
        color: #666;
        font-size: 12px;
      }
      label.muted {
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        align-items: start;
      }
      .panel {
        border: 1px solid #e2e2e2;
        border-radius: 12px;
        background: #fff;
        padding: 12px;
      }
      .panel > h2 {
        font-size: 14px;
        margin: 0 0 10px 0;
      }
      textarea {
        width: 100%;
        min-height: 42vh;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
        line-height: 1.4;
        padding: 10px;
        border: 1px solid #d9dbe5;
        border-radius: 10px;
      }
      details {
        margin-top: 12px;
      }
      details summary {
        cursor: pointer;
        user-select: none;
        color: #333;
        font-size: 12px;
        margin-bottom: 8px;
      }
      pre {
        white-space: pre-wrap;
        word-break: break-word;
        background: #0b1020;
        color: #e7ebff;
        padding: 12px;
        border-radius: 10px;
        margin: 0;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <header>
      <button id="run">Recompute</button>
      <label class="muted">
        <input id="live" type="checkbox" checked />
        Live (0.5s debounce)
      </label>
      <label class="muted">
        Fences
        <select id="fenceMode">
          <option value="explicit" selected>explicit (calcdown â€¦)</option>
          <option value="implicit">implicit (inputs|data|calc|view)</option>
        </select>
      </label>
      <span class="muted">Default: <code>docs/examples/notebook.md</code></span>
      <span class="muted"><a href="../">Demos index</a></span>
    </header>

    <div class="grid">
      <div class="panel">
        <h2>Source (.md notebook)</h2>
        <textarea id="source" spellcheck="false"></textarea>
      </div>

      <div class="panel">
        <h2>Rendered document</h2>
        <div id="preview"></div>
        <details>
          <summary>Messages</summary>
          <pre id="messages"></pre>
        </details>
      </div>
    </div>

    <script type="module" src="../../dist/demo6.js"></script>
  </body>
</html>
